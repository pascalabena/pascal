<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
      
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        
      <div class="form-group">
        <label for="titre">
          Titre
        </label>
        <input type="text" id="title" class="form-control"  name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="contenu">
          Contenu
        </label>
        <textarea id="content" class="form-control" name="content" ngModel required>
          
        </textarea>
      </div>
        <button class="btn btn-success" [disabled]="f.invalid" type="submit"><span class="fa fa-save"></span> Enregistrer</button>
    </form>
  </div>
</div>
